
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soberanos FF</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <img src="img/logo-soberanos.jpg" alt="Logo Soberanos" class="logo" style="max-width: 200px; margin: 0 auto 20px; display: block; border-radius: 12px;">
        <h1>SOBERANOS</h1>
        <p>BEM VINDO</p>
        <form id="loginForm">
            <input type="text" id="login" placeholder="ID do Jogo ou Login" required>
            <input type="password" id="senha" placeholder="Senha (se necessário)">
            <button type="submit">Entrar</button>
        </form>
        <div class="options">
            <a href="#" onclick="esqueciLogin()">Esqueci a senha/login</a>
        </div>
        <footer>© 2025 Soberanos - Desenvolvido por DG.</footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
