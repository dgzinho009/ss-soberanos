<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guilda Soberanos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="https://via.placeholder.com/50" alt="Logo Guilda">
        <span>Guilda Soberanos</span>
      </div>
      <nav class="navbar">
        <button class="menu-toggle" id="menuToggle">☰</button>
        <ul class="menu" id="menu">
          <li><a href="#home">Início</a></li>
          <li><a href="#about">Sobre</a></li>
          <li><a href="#members">Membros</a></li>
          <li><a href="#contact">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <div class="hero-content">
      <h1>Bem-vindo à Guilda Soberanos</h1>
      <p>Domine o campo de batalha com a melhor guilda do Free Fire.</p>
      <div class="hero-buttons">
        <a href="#join" class="btn-primary">Entrar na Guilda</a>
        <a href="https://instagram.com/sua_guilda" target="_blank" class="btn-secondary">Nosso Instagram</a>
      </div>
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="footer">
    <p>&copy; 2025 Guilda Soberanos. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
