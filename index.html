<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Soberanos</title>
  <link rel="stylesheet" href="style.css"> <!-- aqui o seu CSS -->
</head>
<body>

  <img src="logo.png" alt="Logo Soberanos" style="max-width: 150px;"> <!-- Substitua pelo nome correto da logo -->

  <h1>Login</h1>

  <form id="loginForm">
    <input type="text" id="usuario" placeholder="Usuário"><br>
    <input type="password" id="senha" placeholder="Senha"><br>
    
    <select id="tipoUsuario">
      <option value="adm">Login ADM</option>
      <option value="membro">Login Membro</option>
    </select><br><br>

    <button type="submit">Entrar</button>
  </form>

  <p>Não é membro? <a href="https://www.instagram.com/ss_soberanos" target="_blank">Faça parte</a></p>

  <script src="script.js"></script> <!-- aqui o seu JS -->
</body>
</html>
