<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Acesso ao Painel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Bem-vindo!</h2>
    <p>Insira sua chave de acesso para entrar no painel.</p>
    <form id="loginForm">
      <label for="chaveAcesso">Chave de Acesso</label>
      <input type="text" id="chaveAcesso" name="chaveAcesso" placeholder="Digite sua chave" required />
      <button type="submit">Entrar</button>
    </form>
    <div id="mensagemErro" style="color: red; display: none;">Chave de acesso inválida!</div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Evita o envio padrão do formulário

      const chaveAcesso = document.getElementById("chaveAcesso").value.trim();
      const chavesValidas = JSON.parse(localStorage.getItem("chavesAcesso")) || [];

      if (chavesValidas.includes(chaveAcesso)) {
        // Redireciona com base no tipo de chave
        window.location.href = "painel_membro.html";
      } else {
        const mensagemErro = document.getElementById("mensagemErro");
        mensagemErro.style.display = "block";
        mensagemErro.textContent = "Chave de acesso inválida!";
      }
    });
  </script>
</body>
</html>
