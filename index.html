<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Soberanos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bem-vindo à Guilda Soberanos</h1>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Seu nome" required>
      <select id="tipoUsuario">
        <option value="">Selecione o tipo de acesso</option>
        <option value="adm">ADM</option>
        <option value="membro">Membro</option>
      </select>
      <button type="submit">Entrar</button>
    </form>

    <p>Não é membro? <a href="https://www.instagram.com/ss_soberanos" target="_blank">Faça parte agora</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
