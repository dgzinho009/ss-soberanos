<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Administrativo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="painel-container">
    <h2>Painel Administrativo</h2>

    <section class="gerar-chave">
      <h3>Gerar Chave de Acesso</h3>
      <button onclick="gerarChave()">Gerar Nova Chave</button>
      <ul id="listaChaves"></ul>
    </section>
  </div>

  <script>
    // Função para gerar uma nova chave
    function gerarChave() {
      const novaChave = "chave-" + Math.random().toString(36).substr(2, 8); // Gera chave aleatória
      const chaves = JSON.parse(localStorage.getItem("chavesAcesso")) || [];
      chaves.push(novaChave);
      localStorage.setItem("chavesAcesso", JSON.stringify(chaves));

      carregarChaves();
      alert("Nova chave gerada: " + novaChave);
    }

    // Função para carregar as chaves na lista
    function carregarChaves() {
      const lista = document.getElementById("listaChaves");
      const chaves = JSON.parse(localStorage.getItem("chavesAcesso")) || [];
      lista.innerHTML = "";

      chaves.forEach((chave, index) => {
        const li = document.createElement("li");
        li.textContent = chave;
        const btnExcluir = document.createElement("button");
        btnExcluir.textContent = "Excluir";
        btnExcluir.onclick = function () {
          chaves.splice(index, 1);
          localStorage.setItem("chavesAcesso", JSON.stringify(chaves));
          carregarChaves();
        };
        li.appendChild(btnExcluir);
        lista.appendChild(li);
      });
    }

    // Carregar as chaves ao abrir o painel
    document.addEventListener("DOMContentLoaded", carregarChaves);
  </script>
</body>
</html>
