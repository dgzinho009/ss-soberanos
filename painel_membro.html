<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Membro - Guilda Soberanos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Painel do Membro</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Atualize seu Perfil</h2>
      <form id="memberForm">
        <label for="playerId">ID do Jogador:</label>
        <input type="text" id="playerId" placeholder="Seu ID do Free Fire" minlength="3" maxlength="10" required>

        <label for="gameStyle">Estilo de Jogo:</label>
        <select id="gameStyle" required>
          <option value="">Selecione</option>
          <option value="rushador">Rushador</option>
          <option value="suporte">Suporte</option>
          <option value="atirador">Atirador</option>
        </select>

        <label for="guildWarsMatches">Partidas Jogadas em Guerras de Guildas:</label>
        <input type="number" id="guildWarsMatches" placeholder="NÃºmero de partidas" min="3" max="999" required>

        <button type="submit">Salvar Perfil</button>
      </form>
    </section>

    <section class="profile-section">
      <h2>Seu Perfil</h2>
      <p><strong>ID:</strong> <span id="displayId">Nenhum ID registrado</span></p>
      <p><strong>Estilo de Jogo:</strong> <span id="displayStyle">Nenhum estilo selecionado</span></p>
      <p><strong>Partidas Jogadas:</strong> <span id="displayMatches">Nenhuma partida registrada</span></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
