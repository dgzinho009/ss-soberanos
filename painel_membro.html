<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Membro - Guilda Soberanos</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container button {
      background-color: #34495e;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #2c3e50;
    }

    .member-info {
      margin-top: 20px;
      text-align: center;
    }

    .member-info h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Painel do Membro - Guilda Soberanos</h1>
  </header>

  <main>
    <div class="form-container">
      <h2>Adicione seu ID de Jogador</h2>
      <input type="text" id="playerId" placeholder="Seu ID do Free Fire">
      
      <h2>Escolha seu Estilo de Jogo</h2>
      <select id="gameStyle">
        <option value="">Selecione um estilo</option>
        <option value="rushador">üèÉ‚Äç‚ôÇÔ∏è Rushador</option>
        <option value="suporte">üõ°Ô∏è Suporte</option>
        <option value="atirador">üéØ Atirador</option>
        <option value="curador">üöë Curador</option>
        <option value="granadeiro">üí£ Granadeiro</option>
      </select>

      <button id="saveProfile">Salvar Perfil</button>
    </div>

    <div class="member-info" id="memberInfo">
      <h3>Seu Perfil:</h3>
      <p><strong>ID:</strong> <span id="displayId">Nenhum ID registrado</span></p>
      <p><strong>Estilo de Jogo:</strong> <span id="displayStyle">Nenhum estilo selecionado</span></p>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const playerIdInput = document.getElementById("playerId");
      const gameStyleSelect = document.getElementById("gameStyle");
      const saveProfileButton = document.getElementById("saveProfile");
      const displayId = document.getElementById("displayId");
      const displayStyle = document.getElementById("displayStyle");

      // Carregar dados salvos
      const savedId = localStorage.getItem("playerId");
      const savedStyle = localStorage.getItem("gameStyle");

      if (savedId) displayId.textContent = savedId;
      if (savedStyle) {
        const emoji = getStyleEmoji(savedStyle);
        displayStyle.textContent = `${emoji} ${savedStyle}`;
      }

      // Fun√ß√£o para obter o emoji do estilo
      function getStyleEmoji(style) {
        switch (style) {
          case "rushador": return "üèÉ‚Äç‚ôÇÔ∏è";
          case "suporte": return "üõ°Ô∏è";
          case "atirador": return "üéØ";
          case "curador": return "üöë";
          case "granadeiro": return "üí£";
          default: return "";
        }
      }

      // Salvar dados do perfil
      saveProfileButton.addEventListener("click", () => {
        const playerId = playerIdInput.value.trim();
        const gameStyle = gameStyleSelect.value;

        if (!playerId || !gameStyle) {
          alert("Por favor, preencha todos os campos.");
          return;
        }

        localStorage.setItem("playerId", playerId);
        localStorage.setItem("gameStyle", gameStyle);

        displayId.textContent = playerId;
        displayStyle.textContent = `${getStyleEmoji(gameStyle)} ${gameStyle}`;

        alert("Perfil salvo com sucesso!");
      });
    });
  </script>
</body>
</html>
